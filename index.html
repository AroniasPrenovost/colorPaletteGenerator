<!-- check inputs, if invalid, revert to previous --> 
<script>    
function isValidHex(hex) {
    if (/(^#[0-9A-F]{6}$)|(^#[0-9A-F]{3}$)/i.test(hex) === true) { 
        return true;
    }   return false;
}

var prevColor;
function getCurrentColor(arg){
    prevColor = arg;
}

function validateEntry(Index) {
    var inputs = document.getElementsByClassName('colorInput');
    var color = inputs[Index].value;
    if (color[0] !== '#') {
        color = '#' + color;
    }

    // if still invalid, revert to previous 
    if (!isValidHex(color)) {
        inputs[Index].value = prevColor;
    } else {
        inputs[Index].value = color;
        inputs[Index].parentElement.style.backgroundColor = color;
    }
}
</script>

<!-- PDF generator --> 
<script type="text/javascript" src="//cdn.rawgit.com/niklasvh/html2canvas/0.5.0-alpha2/dist/html2canvas.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="//cdn.rawgit.com/MrRio/jsPDF/master/dist/jspdf.min.js"></script> 
<script>
(function(){
    var container = $('.containerDiv'),
    cache_width = container.width(),
    a4  =[ 595.28,  841.89];  // for a4 size paper width and height

    $('#create_pdf').on('click',function(){
        $('body').scrollTop(0);
        createPDF();
    });

    //create pdf
    function createPDF(){
        getCanvas().then(function(canvas){
            var 
            img = canvas.toDataURL("image/png"),
            doc = new jsPDF({
                unit:'px', 
                format:'a4'
            });     
            doc.addImage(img, 'JPEG', 20, 20);
            doc.save('techumber-html-to-pdf.pdf');
            container.width(cache_width);
        });
    }

    // create canvas object
    function getCanvas(){
        container.width((a4[0]*1.33333) -80).css('max-width','none');
        return html2canvas(container,{
            imageTimeout:2000,
            removeContainer:true
        }); 
    }
}());
</script>

<script src="dist/bundle.js"></script>
